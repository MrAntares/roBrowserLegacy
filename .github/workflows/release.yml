name: "Generate a release package"

concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
    tags:
      - "v*"

permissions:
    # required for all workflows
    security-events: write
    contents: read
    contents: write

jobs:
  build:
    name: "Builds the package"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout the repository"
        uses: actions/checkout@v5
        with:
         ref: "master"

      - name: "Setup NodeJS version"
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: "Generate a package-lock.json file"
        run: npm install --package-lock-only

      - name: "Install dependencies"
        run: npm ci

      - name: "Compile the project"
        run: npm run build

      - name: "Create npm package tarball"
        run: |
            npm pack --silent --pack-destination "${{ github.workspace }}"

      - name: "Compact the dist/Web directory contents"
        run: |
            test -d dist/Web
            cd dist/Web
            zip -r "${{ github.workspace }}/release-dist-web.zip" .

      - name: "Create GitHub Release + upload assets"
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          prerelease: true
          tag_name: ${{ github.ref_name }}
          files: |
            *.tgz
            release-dist-web.zip
          generate_release_notes: true


