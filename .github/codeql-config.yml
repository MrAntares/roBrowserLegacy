name: 'Custom CodeQL Config'
version: 2.0.0

queries:
  - uses: security-and-quality

query-filters:
  - exclude:
      id: js/unused-local-variable
      id: js/useless-assignment-to-local
paths-ignore:
    - src/Vendors/**
    - applications/tools/**

    # Docs
    - doc/**
    - '**/*.md'

    # Editor/linter/config meta
    - .vscode/**
    - .gitattributes
    - .editorconfig
    - .eslintignore
    - .eslintrc.js

    # Binary asset files
    - '**/*.bmp'
    - '**/*.png'
    - '**/*.jpg'
    - '**/*.gif'
    - '**/*.webp'
    - '**/*.svg'
    - '**/*.ico'
    - '**/*.tga'
