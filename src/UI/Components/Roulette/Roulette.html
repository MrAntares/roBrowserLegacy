<div id="Roulette">
	<div class="body" data-background="basic_interface/roullette/roulletteBG.bmp">
		<div class="titlebar">
			<div class="left">
				<span class="title">Roulette</span>
			</div>
			<div class="right">
				<button class="base close">Ã—</button>
			</div>
			<div class="clear"></div>
		</div>

		<div class="roulette-container">
			<div class="roulette-wheel">
				<div class="wheel-center"></div>
				<div class="wheel-slots">
					<!-- Slots will be generated dynamically -->
				</div>
				<div class="wheel-pointer"></div>
			</div>

			<div class="roulette-info">
				<div class="points-display">
					<span class="label">Points:</span>
					<span class="points-value">0</span>
				</div>

				<div class="buttons-container">
					<button
						class="btn-spin"
						data-background="basic_interface/roullette/StartRoullette_a.bmp"
						data-hover="basic_interface/roullette/StartRoullette_b.bmp"
					>
						<span>Spin</span>
					</button>
					<button class="btn-info">
						<span>Info</span>
					</button>
					<button
						class="btn-close"
						data-background="basic_interface/roullette/GetWinPrize_a.bmp"
						data-hover="basic_interface/roullette/GetWinPrize_b.bmp"
					>
						<span>Get Prize</span>
					</button>
				</div>

				<div class="result-display">
					<span class="result-label">Result:</span>
					<div class="result-item"></div>
				</div>
			</div>
		</div>
	</div>
</div>
