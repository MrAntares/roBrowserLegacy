<div id="Clan">
	<div class="titlebar" data-background="basic_interface/titlebar_mid.bmp">
		<div class="right">
			<button class="base close" data-background="basic_interface/sys_close_off.bmp" data-hover="basic_interface/sys_close_on.bmp"></button>
		</div>
		<div class="clear"></div>
	</div>

	<div class="tabs">
		<button class="info active" data-text="2355">Clan Info</button>
	</div>

	<div class="panel">
		
		<!-- INFO TAB -->
		<div class="content info">
			<div class="name">
				<span data-text="2357">Clan Name</span> : <span class="value"></span>
			</div>
			<div class="level">
				<span data-text="2356">Clan level</span> : <span class="value"></span>
			</div>
			<div class="master">
				<span data-text="2362">Master Name</span> : <span class="value"></span>
			</div>
			<div class="members">
				<span data-text="2363">The number of members</span> : <span class="maxMember">0</span> <button data-background="basic_interface/grp_online.bmp"></button> <span class="online"></span>
			</div>
			<div class="territory">
				<span data-text="2364">Managed Territory</span> : <span class="value"></span>
			</div>
			<div class="clan_illust"></div>
			<div class="emblem" data-text="2358">Clan mark</div>
			<div class="emblem_container"></div>

			<div class="ally" data-text="2359">Ally Clan</div>
			<div class="ally_list"></div>
			<div class="hostile" data-text="2360">Hostile Clan</div>
			<div class="hostile_list"></div>
		</div>

	</div>

	<div class="footer" data-background="basic_interface/btnbar_mid2.bmp">
		<button class="btn_ok" data-background="btn_ok.bmp" data-hover="btn_ok_a.bmp" data-down="btn_ok_b.bmp"></button>
	</div>
</div>
