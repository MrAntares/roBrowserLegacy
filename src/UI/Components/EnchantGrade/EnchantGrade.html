<div id="EnchantGrade">
	<div class="container" data-background="grade_enchant/bg_grade_enchant.bmp">
		<div class="left_panel">
			<div class="enchant_drop_proxy"></div>
			<div class="grade_tank_container" data-background="grade_enchant/bg_gradeitem1.bmp">
				<div class="probability"></div>
				<div class="enchant_container"></div>
			</div>
			<div class="grade-wheel" data-background="grade_enchant/gradewheel1.bmp"></div>
			<button class="start_grade" data-background="grade_enchant/btn_start_disable.bmp"></button>
		</div>
		<div class="right_panel">
			<div class="titlebar">
				<button
					class="close_btn"
					data-background="cashemotion/btn_close_normal.bmp"
					data-hover="cashemotion/btn_close_over.bmp"
				></button>
			</div>
			<div class="notification_container">
				<div class="notification_text"></div>
			</div>
			<div class="materials_container">
				<button class="material_slot1 material_slot" data-background="grade_enchant/btn_material.bmp"></button>
				<button class="material_slot2 material_slot" data-background="grade_enchant/btn_material.bmp"></button>
				<button class="material_slot3 material_slot" data-background="grade_enchant/btn_material.bmp"></button>
			</div>
			<div class="additional_materials">
				<div class="chance_panel">
					<button
						class="add_material_btn"
						data-background="grade_enchant/btn_chance_up.bmp"
						data-hover="grade_enchant/btn_chance_up_over.bmp"
						data-down="grade_enchant/btn_chance_up_pick.bmp"
					></button>
					<button
						class="remove_material_btn"
						data-background="grade_enchant/btn_chance_down.bmp"
						data-hover="grade_enchant/btn_chance_down_over.bmp"
						data-down="grade_enchant/btn_chance_down_pick.bmp"
					></button>
				</div>
				<div class="BED_container"></div>
			</div>
			<div class="footer">
				<div class="zeny_cost_container"></div>
				<div class="big_close_container">
					<button
						class="big_close_btn"
						data-background="inventory/btn_close_out.bmp"
						data-hover="inventory/btn_close_over.bmp"
						data-down="inventory/btn_close_press.bmp"
					></button>
				</div>
			</div>
		</div>
	</div>
	<div id="enchant_tooltip" class="enchant_tooltip"></div>
</div>
